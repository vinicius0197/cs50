{% extends "layout.html" %}

{% block title %}
	Quote
{% endblock %}

{% block main %}
	<form action="{{ url_for('quote') }}"{} method = "post">
		<fieldset>
			<div class="form-group">
				<input type="text" name="stock symbol" autocomplete="on" placeholder="Stock Symbol">
			</div>
			<div class="form-group">
				<button class="btn btn-default" type="submit"> Submit </button>
			</div>
		</fieldset>
	</form>

{% endblock %}
